<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="result">      
      <p>Your Result</p>
      <div class="resultColor">
        <div class="insideResult">
          <h1 class="result76">76</h1> 
          <p class="result100">of 100</p>
        </div>
      </div>
     
      <div class="textResult">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="section">
      <p class="summary">Summary</p>
      <div class="reaction">
        <img class="imgReaction" src="assets/images/icon-reaction.svg" alt="imgReaction">
        <p class="reactionText">Reaction</p>
        <p class="reaction80">80</p>
        <p class="reaction100">/ 100</p>
      </div>

      <div class="memory">
        <img class="imgMemory" src="assets/images/icon-memory.svg" alt="imgMemory">
        <p class="memoryText">Memory</p>
        <p class="memory92">92</p> 
        <p class="memory100">/ 100</p>
      </div>

      <div class="verbal">
        <img class="imgVerbal" src="assets/images/icon-verbal.svg" alt="imgVerbal">
        <p class="verbalText">Verbal</p>
        <p class="verbal61">61</p>
        <p class="verbal100">/ 100</p>
      </div>

      <div class="visual">
        <img class="imgVisual" src="assets/images/icon-visual.svg" alt="imgVisual">
        <p class="visualText">Visual</p>
        <p class="visual72">72</p>
        <p class="visual100">/ 100</p>
      </div>
      <div class="continue">
        <a class="button" href="https://www.frontendmentor.io/home/my-challenges">Continue</a>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
